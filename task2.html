<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Web Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <h1>My Website</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#form-section">Contact</a></li>
        <li><a href="#todo-section">To-Do</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-container">
    <section id="form-section" class="form-area">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label>Name:<input type="text" id="name" required /></label>
        <label>Email:
         <input type="email" id="email" required />
         <small id="emailError" style="color: red; display: none;">Invalid email format</small>
         </label>
        <label>Message:<textarea id="message" required></textarea></label>
        <button type="submit">Submit</button>
        <p id="formMsg"></p>
      </form>
    </section>

    <section id="todo-section" class="todo-area">
      <h2>To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add a task" />
      <button onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
